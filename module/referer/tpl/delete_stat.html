<h1 class="h1">{$lang->referer} {$lang->cmd_management}</h1>
<h2 class="h2">{$host}</h2>
<form action="./" method="get" onsubmit="return procFilter(this, delete_stat)">
	<input type="hidden" name="host" value="{$host}" />
	<div class="message info">
		<p>{$lang->confirm_delete}</p>
	</div>
	<div class="x_pull-right x_btn-group">
		<a href="javascript:history.back();" class="x_btn modalAnchor">{$lang->cmd_back}</a>
		<input type="submit" value="{$lang->cmd_delete}" class="x_btn modalAnchor x_btn-primary" />
	</div>
</form>
